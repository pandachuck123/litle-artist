<div class="container">
  <div style="margin-bottom: 10px">  <a href="#" routerLink="../add/" class="btn btn-success">+Add Project</a>
  </div>
  <div class="search-hero">
    <input class="form-control" type="text" style="width: 25%; height: 24px; float:right;margin-bottom: 21px;" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="&#61442;  Searching">
  </div>
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Body</th>
      <th width="220px">Action</th>
    </tr></thead>
    <tbody >
    <tr *ngFor="let post of posts|filter:searchText| paginate: { id: 'listing_pagination',
    itemsPerPage: 10,
    currentPage: page,
    totalItems: totalRecords }">
      <td>{{ post.id }}</td>
      <td>{{ post.title }}</td>
      <td>{{ post.body }}</td>
      <td>
        <!--        <a href="#" [routerLink]="['/post/', post.id, 'view']" class="btn btn-info">View</a>-->
        <a href="#" [routerLink]="['/edit-user/', post.id, 'edit']" class="btn btn-primary">Edit</a>
        <button type="button" (click)="deletePost(post.id)" class="btn btn-danger">Delete</button>
      </td>
  </tr>
    </tbody>
  </table>
</div>
<pagination-controls  id="listing_pagination" maxSize="5"
                      directionLinks="true"
                      (pageChange)="page = $event">

</pagination-controls>
