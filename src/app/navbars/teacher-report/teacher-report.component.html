<div>
  <div class="row" style="margin-top:10px;margin-bottom: 10px;">
    <div class="col-sm-12 btn btn-success">
    TEACHER REPORT
    </div>
  </div>
  <div class="row" style="margin-top:10px;margin-bottom: 10px;">
  </div>
</div>
<hr style="background-color:black" />

<div>
  <table class="table table-dark table-striped">
    <thead>
    <tr>
      <th>Student RegNo</th>
      <th>Name</th>
      <th>Std</th>
      <th>Marks</th>
      <th>Age</th>
      <th>Address</th>
      <th>City</th>
      <th>Contact No</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let e of report">
      <td>{{e.StudentRegNo}}</td>
      <td>{{e.Name}}</td>
      <td>{{e.Std}}</td>
      <td>{{e.Marks}}</td>
      <td>{{e.Age}}</td>
      <td>{{e.Address}}</td>
      <td>{{e.City}}</td>
      <td>{{e.ContactNum}}</td>
    </tr>
    </tbody>
  </table>
</div>
<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">
  <p style="color: white">Please Wait. </p>
</ngx-spinner>
